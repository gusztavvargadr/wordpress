stages:
  - stage: commit
    displayName: Commit

    jobs:
      - ${{ each configuration in parameters.configurations }}:
        - ${{ each provider in configuration.providers }}:
          - job: validate_${{ replace(replace(configuration.name, '/', '_'), '-', _') }}_${{ provider }}
            displayName: Validate ${{ replace(configuration.name, '/', '.') }} with ${{ provider }}

            pool:
              name: Default
              demands:
                - AZP_AGENT_VAGRANT
                - AZP_AGENT_${{ provider }}

            workspace:
              clean: all

            steps:
              - checkout: self
                submodules: recursive

              - script: |
                  vagrant version
                  vagrant plugin list
                  vagrant box list
                displayName: Initialize

              - script: |
                  cd ./${{ configuration.name }}
                  vagrant validate
                displayName: Test

  - stage: acceptance
    displayName: Acceptance

    jobs:
      - ${{ each configuration in parameters.configurations }}:
        - ${{ each provider in configuration.providers }}:
            - job: up_${{ replace(replace(configuration.name, '/', '_'), '-', _') }}_${{ provider }}
              displayName: Up ${{ replace(configuration.name, '/', '.') }} with ${{ provider }}

              pool:
                name: Default
                demands:
                  - AZP_AGENT_VAGRANT
                  - AZP_AGENT_${{ provider }}

              workspace:
                clean: all

              steps:
                - checkout: self
                  submodules: recursive

                - script: |
                    vagrant version
                    vagrant plugin list
                    vagrant box list
                  displayName: Initialize

                - script: |
                    cd ./${{ configuration.name }}
                    vagrant up ${{ replace(configuration.name, '/', '.') }} --provider ${{ provider }}
                  displayName: Test

                - script: |
                    cd ./${{ configuration.name }}
                    vagrant destroy --force ${{ replace(configuration.name, '/', '.') }}
                  displayName: Clean
                  condition: always()
